<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i.ibb.co/mNn2gzM/artistfinder-favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins%3Awght%40400%3B500%3B600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">

    <title>ArtistFinder -- book any artist</title>
</head>
<body>
    <img class="bg"  src="https://bytegrad.com/course-assets/youtube/bg.png" alt="Background">
    
    <header class="header">
        <i class="fa-solid fa-layer-group logo"></i>
        <nav class="nav-login">
            <ul class="links">
                <li class="link-item">
                    <a href="index.html" class="link link--btn">Home</a>
                </li>
                
            </ul>
        </nav>
    </header>

    <main class="main-login">
        <section class="login">

            <h1 class="first-heading">Login <span class="emphasis">to your</span> account</h1>

            <form class="form">
                <i class="fa-solid fa-envelope input-icon"></i>
                <input type="text" class="input" placeholder="Email">
                
                <i class="fa-solid fa-key input-icon"></i>
                <input type="text" class="input" placeholder="Password">
                <button class="btn">Login</button>
            </form>

            <p class="text text-p">Don't have an account? <a href="register.html" class="register-redirect">Register here</a></p>


        </section>
    </main>

    <footer class="footer">

        <div class="container-icon">
            <img src="./payment-icons/apple-pay.svg" alt="Payment icon" class="payment-icon">
            <img src="./payment-icons/google-pay.svg" alt="Payment icon" class="payment-icon">
            <img src="./payment-icons/mastercard-old.svg" alt="Payment icon" class="payment-icon">
            <img src="./payment-icons/paypal.svg" alt="Payment icon" class="payment-icon">
            <img src="./payment-icons/visa.svg" alt="Payment icon" class="payment-icon">
        </div>

        <ul class="legal-list">
            <li class="legal-item">
                <a href="#" class="legal-link">Terms & conditions</a>
            </li>
            <li class="legal-item">
                <a href="#" class="legal-link">Privacy policy</a>
            </li>
        </ul>
        <small class="copyright">&copy; 2023 Copyright by ArtistFinder</small>
 
    </footer>
</body>
</html>
